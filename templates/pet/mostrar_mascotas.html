<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #0056b3;
        }

        .mascota-info {
            display: flex;
            flex-direction: column;
        }

        .mascota-info span {
            font-size: 14px;
            color: #555;
        }

        .add-btn {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .no-mascotas {
            text-align: center;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Mascotas</h1>
        
        {% if mascotas %}
            <ul>
            {% for mascota in mascotas %}
                <li>
                    <div class="mascota-info">
                        <a href="{{ url_for('mostrar_mascota', id=mascota.id) }}">{{ mascota.nombre }}</a>
                        <span>{{ mascota.que_mascota }} - {{ mascota.raza }}</span>
                    </div>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p class="no-mascotas">No hay mascotas registradas.</p>
        {% endif %}
        
        <a href="{{ url_for('agregar_mascota') }}" class="add-btn">Agregar nueva mascota</a>
    </div>
</body>
</html>
